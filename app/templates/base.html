<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="body">

        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="#">Cat App</a>
              <button class="navbar-toggler border border-2 border-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                  <a class="nav-link text-dark" href="#">Features</a>
                  <a class="nav-link text-dark" href="#">Pricing</a>
                  <a class="nav-link text-dark" href="#">Cats</a>
                </div>
              </div>
            </div>
          </nav>

        <!--<h1 class="h1 text-center">Welcome to Cat App!</h1>-->

        <div class="container">
            {% block content %}
            {% endblock content %}

        </div>
        


        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
