<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="body">

        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="{{ url_for('hello_cat') }}">Cat-tastic Fantastic App </a>
              <button class="navbar-toggler border border-2 border-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                  <img src="{{url_for('static', filename='kitty.png')}}" class="cat w-100"/>
                </span>
              </button> 
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active text-dark" aria-current="page" href="{{ url_for('hello_cat') }}">Home</a>

                  {% if current_user.is_authenticated %}

                  <a class="nav-link text-dark" href="{{ url_for('cat') }}">Add some Cats</a>

                  <a class="nav-link text-dark" href="{{ url_for('cat_img') }}">View Cat Photos!</a>

                  <a class="nav-link text-dark" href="{{ url_for('fav_cats') }}">View some internet Cats!</a>

                  <a class="nav-link text-dark" href="{{url_for('user_pro', user_id=current_user.id )}}">View your user profile</a>

                  <a class="nav-link text-dark" href="{{ url_for('logout') }}">Leave the cat kingdom and logout</a>

                  {% else %}

                  <a class="nav-link text-dark" href="{{ url_for('create_account') }}">Create an account</a>

                  <a class="nav-link text-dark" href="{{url_for('login')}}">Login</a>

                </div>
                {% endif %}
              </div>
            </div>
          </nav>

        <!--<h1 class="h1 text-center">Welcome to Cat App!</h1>-->
            {% include 'alerts.html'%}

            <div class="d-flex container align-items-center mt-3">
              <div class="row w-100">
                <div class="container">
                    {% block content %}
                    {% endblock content %}

                </div>
              </div>
            </div>
            


        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
